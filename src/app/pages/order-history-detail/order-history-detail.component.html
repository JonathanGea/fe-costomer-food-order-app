<p-toolbar>
  <ng-template #start>
    <p-button
      icon="pi pi-arrow-left"
      class="mr-2"
      text
      severity="secondary"
      (onClick)="this.derect.historyOrderPage()"
    />
  </ng-template>
  <ng-template #center>
    <span><strong>Order Detail</strong></span>
  </ng-template>
  <ng-template #end> </ng-template>
</p-toolbar>

<div class="m-3 d-flex justify-content-center">
  <span class=""> Order code : #{{ order?.code }} </span>
</div>

<div class="m-3 d-flex justify-content-between">
  <div>
    <span class="">Kamis, 27 feb 2025</span>
  </div>
  <div>
    <span class="">12:30</span>
  </div>
</div>
<div class="my-5 mx-3">
  <div class="d-flex justify-content-between">
    <div>
      <span class="fw-bold">Ordered Items</span>
    </div>
    <div>
      <p-button label="Reorder" variant="outlined" severity="info" />
    </div>
  </div>

  <div *ngFor="let product of order?.productOrders">
    <div class="my-3 d-flex justify-content-between align-items-center">
      <div>
        <p-button label="{{product.quantity}}" variant="outlined" severity="secondary" />
        <span class="mx-2">{{product.name}}</span>
      </div>
      <div>
        <span class="mx-2">{{product.subTotalPrice| currency : "Rp" }}</span>
      </div>
    </div>
  </div>
</div>

<hr />
<div>
  <div class="m-3 d-flex justify-content-between">
    <div>
      <span class="">Sub Total</span>
    </div>
    <div>
      <span class="">{{ order?.subTotalPrice | currency : "Rp" }}</span>
    </div>
  </div>
  <div class="m-3 d-flex justify-content-between">
    <div>
      <span class="">Tax</span>
    </div>
    <div>
      <span class="">{{ order?.tax | currency : "Rp" }}</span>
    </div>
  </div>
  <hr />
  <div class="m-3 d-flex justify-content-between">
    <div>
      <span class="fw-bold">Total</span>
    </div>
    <div>
      <span class="fw-bold">{{ order?.totalPrice | currency : "Rp" }}</span>
    </div>
  </div>
</div>

<app-back-to-menu-page></app-back-to-menu-page>

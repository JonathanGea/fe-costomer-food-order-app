<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 72px;
    gap: 10px;
    align-items: center;
    padding: 10px;
  }
  .container-price {
    display: grid;
    grid-template-columns: 1fr 150px;
    gap: 10px;
    align-items: center;
    padding: 10px;
  }

  .img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .product-card__image-container {
    width: 72px;
    height: 72px;
  }
</style>

<div class="container">
  <div>
    <div>
      <span class="fw-bold">{{ product.name }}</span>
    </div>
    <div>
      <span class="fs-8">{{ product.description }}</span>
    </div>
  </div>
  <div class="product-card__image-container">
    <img class="img" src="{{ product.urlImage }}" alt="{{ product.name }}" />
  </div>
</div>
<div class="container-price">
  <div>
    <span class="fw-bold">{{ product.price * product.quantity| currency : "Rp" }}</span>
  </div>
  <div class="product-quantity" *ngIf="product">
    <ng-container
      *ngIf="
        orderService.getProductQuantity(product.id) === 0;
        else quantityControls
      "
    >
      <p-button
        variant="outlined"
        severity="info"
        label="Add"
        class="product-card__button mx-2"
        size="small"
        (click)="orderService.incrementQuantity(product)"
      ></p-button>
    </ng-container>

    <ng-template #quantityControls>
      <div class="quantity-controls">
        <p-button
          size="small"
          icon="pi pi-minus"
          styleClass="p-button-rounded p-button-secondary"
          (click)="decrementQuantity(product)"
        ></p-button>
        <span class="m-3"
          >&nbsp;{{ orderService.getProductQuantity(product.id) }}&nbsp;</span
        >
        <p-button
          size="small"
          icon="pi pi-plus"
          styleClass="p-button-rounded p-button-secondary"
          (click)="incrementQuantity(product)"
        ></p-button>
      </div>
    </ng-template>
  </div>
</div>

<p-card class="m-1">
  <div class="d-flex flex-row justify-content-between align-items-center">
    <div>
      <div class="my-1">
        <span class="fs-6 fw-bold">#{{ order.code }} </span>
      </div>
      <div>
        <span>{{ order.createdAt | date : "short" }} </span>
      </div>
      <div>
        <span
          class="fs-8"
          *ngFor="let product of order.productOrders; let last = last"
        >
          {{ product.quantity }} {{ product.name }}<span *ngIf="!last">, </span>
        </span>
      </div>
    </div>
  </div>
  <hr />
  <div class="d-flex flex-row justify-content-between align-items-center">
    <div>
      <span class="fs-6 fw-bold">
        {{ order.productOrders.length }} item |
        {{ order.totalPrice | currency : "Rp" }}
      </span>
    </div>

    <div>
      <p-button label="see detail" size="small" (onClick)="this.derect.historyDetailPage('id')"> </p-button>
    </div>
  </div>
</p-card>

<style>
  .product-card {
    width: 100%;
    max-width: 500px;
    padding: 6px 0px;
    border: 0.5px solid #fefefe;
    border-bottom: 0.1px solid rgb(218, 216, 216);
  }
  
  .product-card__content {
    display: grid;              
    grid-template-columns: 72px 1fr; 
    grid-template-rows: auto;   
    gap: 16px;                 
    align-items: center;        
  }
  
  .product-card__image-container {
    width: 72px;
    height: 72px;
    grid-column: 1;           
    grid-row: 1;              
  }
  
  .product-card__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
  }
  
  .product-card__details {
    grid-column: 2;           
    grid-row: 1;              
    min-width: 0;
  }
  
  .product-card__name {
    margin: 0 0 4px 0; 
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .product-card__description {
    margin: 0 0 4px 0; 
    font-size: 12px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .product-card__price {
    font-size: 14px;
    margin-bottom: 8px; 
  }
  
  .product-card__button {
    font-size: 12px;
    padding: 0.5rem 0.75rem;
    width: '62px'; 
  }
  
  
  
  .product-card__price-and-button {
      display: flex;
      justify-content: space-between; 
      align-items: center;             
  } 
</style>
<div class="product-card">
  <div class="product-card__content">
    <div class="product-card__image-container">
      <img
        class="product-card__image"
        [src]="product.urlImage"
        [alt]="product.name"
      />
    </div>
    <div class="product-card__details" style="min-height: 85px;">
      <div>
        <h3 class="product-card__name">{{ product.name }}</h3>
        <p class="product-card__description">{{ product.description }}</p>
      </div>
      <div class="product-card__price-and-button">
        <span class="product-card__price"
          ><strong>{{ product.price | currency : "Rp" }}</strong></span
        >
        <div class="product-quantity" *ngIf="product">
          <ng-container *ngIf="orderService.getProductQuantity(product.id) === 0; else quantityControls">
            <p-button
              variant="outlined"
              severity="info"
              label="Add"
              class="product-card__button"
              size="small"
              (click)="orderService.incrementQuantity(product)"
            ></p-button>
          </ng-container>
        
          <ng-template #quantityControls>
            <div class="quantity-controls">
              <p-button
                size="small"
                icon="pi pi-minus"
                styleClass="p-button-rounded p-button-secondary"
                (click)="orderService.decrementQuantity(product)"
              ></p-button>
              <span class="m-3">&nbsp;{{ orderService.getProductQuantity(product.id) }}&nbsp;</span>
              <p-button
                size="small"
                icon="pi pi-plus"
                styleClass="p-button-rounded p-button-secondary"
                (click)="orderService.incrementQuantity(product)"
              ></p-button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
